<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- coluna id`s -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- coluna clube -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Clube </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- coluna mundial -->
  <ng-container matColumnDef="mundial">
    <th mat-header-cell *matHeaderCellDef> Mundial </th>
    <td mat-cell *matCellDef="let element"> {{element.mundial}} </td>
  </ng-container>

  <!-- coluna libertadores -->
  <ng-container matColumnDef="libertadores">
    <th mat-header-cell *matHeaderCellDef> Libertadores </th>
    <td mat-cell *matCellDef="let element"> {{element.libertadores}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
