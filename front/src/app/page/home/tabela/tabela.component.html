<table mat-table [dataSource]="dadosTabela">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>


  <ng-container matColumnDef="metodo">
    <th mat-header-cell *matHeaderCellDef> MÃ©todo </th>
    <td mat-cell *matCellDef="let element"> {{element.metodo}} </td>
  </ng-container>


  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
  </ng-container>


  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="disposicaoColunas"></tr>
  <tr mat-row *matRowDef="let row; columns: disposicaoColunas;"></tr>

</table>
